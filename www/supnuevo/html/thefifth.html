<ion-view  name="query-view">
  <ion-nav-bar class="bar-positive" align-title="center">
    <ion-nav-title>
      {{user.username}}
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding" onscroll="false">
    <div class="list">
    <label class="item item-input">
      <span style="width:75%">请输入四位条码codigo</span>
      <input type="tel" ng-model="code.codigo" maxlength="4" ng-change="queryGoodsCode()" >
      <i class="icon ion-close-circled" style="font-size:30px" on-tap="doClearGoodCode()" ng-if="code.codigo"></i>
    </label>
      </div>

    <div class="list">
      <div class="item item-input item-select" style="width:70%;display: inline-block">
        <div class="input-label">商品类rubroId</div>
        <select style="font-size: 16px" ng-model="selected.catalogFirst"
                ng-options="ob.label for ob in catalogArrFirsts"  ng-change="getcatalogSecondInfo()" >
        </select>
      </div>
      <button class="button button-positive"  style="margin-left: 5%" ng-click="editCommodity(null,null,selected.catalogFirst.value)">
        编辑
      </button>
    </div>


    <div class="list" >
      <label class="item item-input item-select" style="width:70%;display: inline-block">
        <div class="input-label">商品品牌marcaId</div>
        <select style="font-size: 16px" ng-options="ob.label for ob  in catalogArrSeconds"
                ng-model="selected.catalogSecond"   ng-change="getcatalogThirdInfo()">
        </select>

      </label>
      <button class="button button-positive"  style="margin-left: 5%" ng-click="editCommodity(selected.catalogFirst,null,selected.catalogSecond.value)">
        编辑
      </button>
    </div>
    <div class="list">
      <label class="item item-input item-select" style="width:70%;display: inline-block">
        <div class="input-label">
          商品型号presentacionId
        </div>
        <select style="font-size: 16px" ng-options="ob.label for ob in catalogArrThirds"
                ng-model="selected.catalogThird" ng-change="getNombre()">
        </select>
      </label>
      <button class="button button-positive" style="margin-left: 5%" ng-click="editCommodity(selected.catalogFirst,selected.catalogSecond,selected.catalogThird.value)">
        编辑
      </button>
    </div>
    <div class="list">
      <div class="list">
    <label class="item item-input">
      <span class="input-label">商品名称nombre</span>
      <span>{{nombre}}</span>
    </label>
        </div>
      <div class="list">
    <label class="item item-input">
      <span class="input-label">含量数值sizeValue</span>
      <input type="text" ng-model="sizeValue">
    </label>
        </div>
    </div>



      <div class="list">
        <div class="item item-input item-select" >
          <div class="input-label">
            含量单位sizeUnit
          </div>
          <select style="font-size: 16px" ng-model="selected.sizeUnit"
                  ng-options="ob.label for ob in sizeUnitArray"  ng-change="getScaleValueArrs()" >
          </select>
        </div>

      </div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            比价单位scale
          </div>
          <select style="font-size: 16px" ng-options="ob.label for ob in scaleArray"
                  ng-model="selected.sizeValue">
          </select>
        </label>
      </div>




    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          税务类别 tax
        </div>
        <select style="font-size: 16px" ng-model="selected.tax"
                ng-options="ob.label for ob in taxArray">
        </select>
      </label>
    </div>







    <div class="button-bar bar-positive">
      <button class="button" ng-click="saveCommondity()">
        保存
      </button>
      <span style="width:20%"></span>
      <button class="button" ng-click="cancel()">
       取消
      </button>
    </div>

    </ion-footer-bar>
  </ion-content>


  <script id="codeNum.html" type="text/ng-template">
    <div class = "modal">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="code in barCodes track by $index" ng-click="func(code)">
            {{code.codigo}}
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </script>

  <script id="additional.html" type="text/ng-template">
    <div class = "modal">
      <ion-header-bar>
        <button class="button button-block button-positive" style="font-weight: bolder">请输入商品名</button>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <div class="item item-text-wrap">
            <label class="item item-input">
              <span class="input-label">分类:</span>
              <span>{{category}}</span>
            </label>
            <label class="item item-input">
              <span class="input-label">名称</span>
              <input type="text" ng-model="commodity_name" style="border:1px solid ">
            </label>
            <div style="text-align: center">
              <button class="button button-block button-positive" style="width:20%;display: inline-block" ng-click="addCommodity(commodity_name)">
                添加
              </button>
              <span style="display: inline-block;width:10%"></span>
              <button class="button button-block button-positive" style="width:20%;display: inline-block" ng-click="modifyCommodity(commodity_name)">
                修改
              </button>
              <span style="display: inline-block;width:10%"></span>
              <button class="button button-block button-positive" style="width:20%;display: inline-block" ng-click="modalClose('additionModal')">
                取消
              </button>
            </div>
          </div>
        </div>
      </ion-content>
    </div>
  </script>

</ion-view>
