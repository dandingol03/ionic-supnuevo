<ion-view  name="query-view">
  <ion-nav-bar class="bar-positive" align-title="center">
    <ion-nav-title>
      {{user.username}}
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding" onscroll="false">
    <label class="item item-input">
      <span>请输入条码最后四位</span>
      <input type="tel" ng-model="goods.codeNum" maxlength="4" ng-change="queryGoodsCode()" >
      <i class="icon ion-close-circled" style="font-size:30px" on-tap="doClearGoodCode()" ng-if="goods.codeNum"></i>
    </label>


    <div class="list">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
              campus
          </div>
          <select style="font-size: 16px" ng-model="first"
                  ng-options="key as key for (key,value) in first"  ng-change="getSecondInfo()" >
          </select>
        </label>
      </div>
      <div class="list" >
        <label class="item item-input item-select" >
          <div class="input-label">
          college
          </div>
          <select style="font-size: 16px" ng-options="key as key for (key,value) in seconds"
                  ng-model="second"   ng-change="geThirdInfo()">
          </select>
        </label>
      </div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
          major
          </div>
          <select style="font-size: 16px" ng-options="value as value for value in thirds"
                  ng-model="third">
          </select>
        </label>
      </div>
    </div>


    <div class="list">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            campus
          </div>
          <select style="font-size: 16px" ng-model="taxFirst"
                  ng-options="key as key for (key,value) in first"  ng-change="getInfo()"  ng-click="getInfo()">
          </select>
        </label>
      </div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            major
          </div>
          <select style="font-size: 16px" ng-options="value as value for value in thirds"
                  ng-model="thirds">
          </select>
        </label>
      </div>
    </div>


    <div class="button-bar bar-positive">
      <button class="button" ng-click="savePrice()">
        保存
      </button>
      <button class="button" ng-click="addGoods()">
        添加
      </button>
    </div>

    </ion-footer-bar>
  </ion-content>



  <script id="codeNum.html" type="text/ng-template">
    <div class = "modal">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="code in barCodes track by $index" ng-click="func(code.value)">
            {{code.value}}
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </script>
</ion-view>
